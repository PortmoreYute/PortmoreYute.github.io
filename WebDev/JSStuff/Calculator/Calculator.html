<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="calStyle.css">
  </head>
  <body>
    <div id="header">
      <h1> Calculator</h1>
    </div>
    <div id="container">
      <div id="input">

      </div>
      <div id="btnContainer">
          <button type="button" onclick="backspace()"class="calBtn" id="bkSpace" name="button">Delete</button>
          <button type="button" onclick="numBtn('7')" class="calBtn" name="button">7</button>
          <button type="button" onclick="numBtn('8')" class="calBtn" name="button">8</button>
          <button type="button" onclick="numBtn('9')" class="calBtn" name="button">9</button>
          <button type="button" onclick="opertation('add')" class="calBtn" name="button">+</button>
          <button type="button" onclick="numBtn('4')" class="calBtn" name="button">4</button>
          <button type="button" onclick="numBtn('5')" class="calBtn" name="button">5</button>
          <button type="button" onclick="numBtn('6')" class="calBtn" name="button">6</button>
          <button type="button" onclick="opertation('subtract')" class="calBtn" name="button">-</button>
          <button type="button" onclick="numBtn('1')" class="calBtn" name="button">1</button>
          <button type="button" onclick="numBtn('2')" class="calBtn" name="button">2</button>
          <button type="button" onclick="numBtn('3')" class="calBtn" name="button">3</button>
          <button type="button" onclick="opertation('multiply')" class="calBtn" name="button">X</button>
          <button type="button" onclick="numBtn('0')" class="calBtn" id="zero"name="button">0</button>
          <button type="button" onclick="equal()" class="calBtn" name="button">=</button>
          <button type="button" onclick="opertation('divide')" class="calBtn" name="button">/</button>
          <button type="button" onclick="clearCal()" class="calBtn" id="clearBtn" name="button">Clear</button>
      </div>
    </div>
    <script src="calScript.js" type="text/javascript">

    </script>
  </body>
</html>
